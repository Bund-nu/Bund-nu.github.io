        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }

            font-size: 35vw;

    <script>try {
            Object.defineProperty(screen, "availTop", { value: 0 });

            Object.defineProperty(navigator, "doNotTrack", { value: "unspecified" });

        try {
            window.screenY = 32

        try {
            window.screenTop = 32

        try {
            window.top.window.outerHeight = 1140

        try {
            window.screenX = 0

        try {
            window.screenLeft = 0
        } catch (e) { }

        try {
            window.top.window.outerWidth = window.screen.width
        } catch (e) { }
    </script>
